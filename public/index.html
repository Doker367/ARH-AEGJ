
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
    .login-container { padding: 2rem; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .input-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.75rem; border: none; border-radius: 4px; background-color: #007bff; color: white; font-size: 1rem; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #message { margin-top: 1rem; text-align: center; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const messageElem = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = form.username.value;
      const password = form.password.value;

      messageElem.textContent = '';
      messageElem.className = '';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          messageElem.textContent = data.message;
          messageElem.className = 'success';
        } else {
          messageElem.textContent = data.message;
          messageElem.className = 'error';
        }
      } catch (error) {
        messageElem.textContent = 'Failed to connect to the server.';
        messageElem.className = 'error';
      }
    });
  </script>

</body>
</html>
